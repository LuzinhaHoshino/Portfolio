<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Coffee Store</title>
</head>
<body>
    <header class="header">
        <section>
            <a href="#">
                <img src="../image/logo.png" alt="Coffee Store Logo" class="logo">
            </a>
            <nav class="navbar">
                <a href="index.html">Home</a>
            </nav>
            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png" alt="search--v1"/>
                <img width="30" height="30" src="https://img.icons8.com/fluency-systems-regular/30/ffffff/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            </div>
        </section>
    </header>

    <main>
        <section class="contact-form">
            <h2 class="title">Contact <span>Us</span></h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector(".contact-form form");

            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Captura os valores dos campos
                const name = document.querySelector("#name").value;
                const email = document.querySelector("#email").value;
                const message = document.querySelector("#message").value;

                // Validação simples
                if (!name || !email || !message) {
                    alert("Please fill out all fields.");
                    return;
                }

                // Exibe uma mensagem de confirmação
                alert(`Thank you, ${name}! Your message has been sent successfully.`);

                // Limpa os campos do formulário
                form.reset();
            });
        });
    </script>
</body>
</html>
